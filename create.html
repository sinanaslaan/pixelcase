<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <title>Create Member</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Pixelplus Case Study</h1>
        </div>
    </header>

    <main>
        <section class="create">
            <div class="container">
                <form class="create__form">
                    <div class="create__group">
                        <h2 class="create__title">Create Member</h2>
                        <div class="create__item">
                            <input class="create__input" type="text" id="name" name="name" placeholder="name">
                            <input class="create__input" type="text" id="job" name="job" placeholder="job">
                        </div>
                        <a class="button button--create" href="#">Create</a>
                        <a class="button button--create button--back" href="#">Back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <h3 class="footer__title">
                Copyright 2021
            </h3>
        </div>
    </footer>
</body>

</html>
